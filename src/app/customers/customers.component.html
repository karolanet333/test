<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                Clientes
            </div>
            <div class="card-block" *ngIf="customersRoutingService.showCustomers">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <form action="" method="" class="form-horizontal ">
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <input [(ngModel)] = "searchTerm" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Buscar Clientes" (ngModelChange)="search()">
                                        <!--<span class="input-group-btn">
                                            <button type="button" class="btn btn-primary" (click) = "search()"><i class="fa fa-search"></i> Buscar</button>
                                        </span>-->
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <table class="table table-hover table-outline mb-0">
                    <tbody *ngIf="_customers">
                        <tr *ngFor="let customer of _customers">
                            <td>
                                <div>{{customer.Name}}</div>
                                <div class="small text-muted">
                                    Registrado: Jan 1, 2017
                                </div>
                            </td>
                            <td>
                                <a class="btn btn-info pull-right" [routerLink]="['/customers/detail', customer.Id ]">Ver Detalles</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
