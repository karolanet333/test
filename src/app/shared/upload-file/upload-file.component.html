
<div class="fileUpload btn btn-primary">  
  <span>Upload</span>  
  <input type="file" id="btnUpload" value="Upload" (change)="fileChange($event)" class="upload" />  

</div> 

<div></div> 

<div *ngFor="let image of FileArray; let i = index" class="pull-left horizontal-space vertical-space">
  <img [src]="image.Path" title="{{image.FileName}}"/> <!--<div>{{image.FileName}}</div>-->
  <button (click)="deleteFile(i)">&times;</button>
</div>
